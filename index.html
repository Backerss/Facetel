<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="CSS/custom.css">
    <link rel="stylesheet" href="CSS/newcolor.css">

    <title>Facetel</title>

</head>

<body>

    <div class="container-fluid mt-lg-5 pt-lg-5 mt-lg-3 mt-5">
        <div class="row">
            <div class="col-lg-4 col-12 mx-auto mr-lg-5 mt-lg-5">
                <h1 style="color: #6DBFFE;" class="text-lg-left text-center">Facetel</h1>
                <h2 style="color: #424242;" class="box-hide">Facetel ช่วยคุณเชื่อมต่อและแชร์กับ ผู้คนมากมายรอบตัวคุณ
                </h2>
            </div>
            <div class="col-lg-4 mx-auto mr-auto mt-lg-5">
                <div class="card bg-warning card-login">
                    <div class="card-body">
                        <form>
                            <input type="email" class="form-control from-login no-border" id="email" placeholder="อีเมลหรือหมายเลจโทรศัพท์มือถือ">
                            <input type="email" class="form-control from-login mt-2 no-border" id="pass" placeholder="รหัสผ่าน">
                            <button type="submit" class="btn btn-block bg-primary mt-2 btn-login">เข้าสู่ระบบ</button>
                        </form>
                        <p class="text-center mt-1" style="color: #6DBFFE; font-size: 20px;"><a href="# ">ลืมรหัสผ่านใช่หรือไม่</a></p>
                        <hr style="color: #424242; ">
                        <a href="# " type="submit " class="btn btn-block bg-success mt-2 btn-login">สร้างบัญชีใหม่</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
